<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'unsafe-inline'; object-src 'none'; base-uri 'self'; form-action 'self'" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      const path = window.location.pathname.replace(/\/$/, '');
      const query = window.location.search;
      const hash = window.location.hash;
      const redirect = `/?redirect=${encodeURIComponent(path + query + hash)}`;
      window.location.replace(redirect);
    </script>
  </head>
  <body></body>
</html>
