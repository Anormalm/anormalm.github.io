    <script>
      (function () {
        const params = new URLSearchParams(window.location.search);
        const path = params.get('p');
        const search = params.get('q');
        if (path) {
          const newUrl = path + (search ? `?${search}` : '') + window.location.hash;
          window.history.replaceState(null, '', newUrl);
        }
      })();
